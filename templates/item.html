<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/header.css">
    <link rel="stylesheet" href="/style/main-item.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav class="nav-bar">
            <div class="teste">
                <div class="logo">
                    <h1> EL <br>VERANO </h1>

                <div class="mobile-menu-icon">
                    <button onclick="menuAbrir()"><img class="icon" src=".assets/bars-solid.svg" alt=""></button>
                </div>
            </div>
           
            <div class="conteudo-barra-pesquisa">
                <div class="caixa-pesquisa">
                    <input type="text" class="barra-pesquisa" placeholder="O que você está procurando?">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="index.html" class="nav-link"> <i class="fa-solid fa-address-card"></i>Início </a></li>

            </div>

        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="index.html" class="nav-link"><i class="fa-solid fa-address-card"></i>Nossa Marca</a></li>

            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="div-img">
                <img src="/assets/1.jpg" alt="">
            </div>
            <div class="div-texto">
                <div class="titulo">
                    <h1>Drink de morango</h1>
                </div>
                <hr>
                <div class="descricao">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit voluptas quaerat culpa deleniti tempora soluta accusamus facilis deserunt ipsam vel.</p>
                </div>
                <hr>
                <div class="preco">
                    <h1>R$ 27,00</h1>
                </div>
                <div class="buttons">
                    <button class="btn-add">Adicionar</button>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/style/script.js"></script>

</html>
